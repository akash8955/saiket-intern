<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>E-Commerce Product Page</h1>

        <!-- Product Grid -->
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product">
                <img src="photo/shoe-2.jpeg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
            </div>

            <!-- Product 2 -->
            <div class="product">
                <img src="photo/shoe-3.jpeg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$20.00</p>
                <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
            </div>

            <!-- Product 3 -->
            <div class="product">
                <img src="photo/shoe-4.jpeg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$30.00</p>
                <button onclick="addToCart('Product 3', 30)">Add to Cart</button>
            </div>

            <!-- Product 4 -->
            <div class="product">
                <img src="photo/shoe-5.jpeg" alt="Product 4">
                <h3>Product 4</h3>
                <p>$40.00</p>
                <button onclick="addToCart('Product 4', 40)">Add to Cart</button>
            </div>

            <!-- Product 5 -->
            <div class="product">
                <img src="photo/shoe-6.jpeg" alt="Product 5">
                <h3>Product 5</h3>
                <p>$50.00</p>
                <button onclick="addToCart('Product 5', 50)">Add to Cart</button>
            </div>

            <!-- Product 6 -->
            <div class="product">
                <img src="photo/shoe-8.jpeg" alt="Product 6">
                <h3>Product 6</h3>
                <p>$60.00</p>
                <button onclick="addToCart('Product 6', 60)">Add to Cart</button>
            </div>

            <!-- Product 7 -->
            <div class="product">
                <img src="photo/shoe-7.jpeg" alt="Product 7">
                <h3>Product 7</h3>
                <p>$70.00</p>
                <button onclick="addToCart('Product 7', 70)">Add to Cart</button>
            </div>
        </div>

        <!-- Shopping Cart -->
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button>Buy Now</button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
